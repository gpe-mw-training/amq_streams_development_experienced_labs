---
kind: Template
apiVersion: v1
metadata:
  name: camel-kafka-producer.yml
objects:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: ${SERVICE_ACCOUNT}
      labels:
        app: '${APPLICATION_NAME}'
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: ${APPLICATION_CONFIGMAP}
    data:
      application.properties: >-
        kafka-bootstrap-address=${KAFKA_BOOTSTRAP_ADDRESS}

        kafka-topic=${KAFKA_TOPIC}

  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      labels:
        app: '${APPLICATION_NAME}'
      name: '${APPLICATION_NAME}'
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: {}
      output:
        to:
          kind: ImageStreamTag
          name: '${APPLICATION_NAME}:latest'
      resources: {}
      runPolicy: Serial
      source:
        git:
          uri: ${GIT_URL}
          ref: ${GIT_REF}
        contextDir: ${CONTEXT_DIR}  
        type: Git
      strategy:
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: '${S2I_BUILDER_IMAGE}'
            namespace: '${S2I_BUILDER_IMAGE_NAMESPACE}'
        type: Source
      successfulBuildsHistoryLimit: 5
      triggers: []
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      name: '${APPLICATION_NAME}'
      labels:
        app: '${APPLICATION_NAME}'
    spec: {}
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: '${APPLICATION_NAME}'
      name: '${APPLICATION_NAME}'
    spec:
      replicas: 1
      revisionHistoryLimit: 2
      strategy:
        activeDeadlineSeconds: 21600
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 3600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: '${APPLICATION_NAME}'
        spec:
          containers:
            - env:
                - name: SPRING_CONFIG_LOCATION
                  value: classpath:/application.properties, file:/app/config/application.properties
              image: '${APPLICATION_NAME}'         
              imagePullPolicy: IfNotPresent
              name: '${APPLICATION_NAME}'
              livenessProbe:
                failureThreshold: 3
                httpGet:
                  path: /actuator/health
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 30
                periodSeconds: 30
                timeoutSeconds: 3
              readinessProbe:
                failureThreshold: 3
                httpGet:
                  path: /actuator/health
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 10
                periodSeconds: 30
                timeoutSeconds: 3
              resources:
                limits:
                  cpu: '${RESOURCES_LIMITS_CPU}'
                  memory: '${RESOURCES_LIMITS_MEMORY}'
                requests:
                  cpu: '${RESOURCES_REQUESTS_CPU}'
                  memory: '${RESOURCES_REQUESTS_MEMORY}'
              securityContext:
                privileged: false
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /app/config
                  name: config
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          serviceAccount: ${SERVICE_ACCOUNT}
          serviceAccountName: ${SERVICE_ACCOUNT}
          terminationGracePeriodSeconds: 30
          volumes:
            - configMap:
                defaultMode: 420
                name: ${APPLICATION_CONFIGMAP}
              name: config
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${APPLICATION_NAME}
            from:
              kind: ImageStreamTag
              name: "${APPLICATION_NAME}:latest"
              namespace: ${NAMESPACE}
          type: ImageChange
parameters:
  - name: APPLICATION_NAME
    required: true
    value: camel-kafka-producer
  - name: SERVICE_ACCOUNT
    required: true
    value: camel-kafka-producer
  - name: GIT_URL
    required: true
  - name: GIT_REF
    required: true
    value: master
  - name: CONTEXT_DIR
    required: true
    value: camel-kafka-producer
  - name: S2I_BUILDER_IMAGE
    required: true
    value: redhat-openjdk18-openshift:1.5
  - name: S2I_BUILDER_IMAGE_NAMESPACE
    required: true
    value: openshift
  - name: APPLICATION_CONFIGMAP
    required: true
  - name: RESOURCES_LIMITS_CPU
    value: '500m'
  - name: RESOURCES_LIMITS_MEMORY
    value: '500Mi'
  - name: RESOURCES_REQUESTS_CPU
    value: '100m'
  - name: RESOURCES_REQUESTS_MEMORY
    value: '200Mi'
  - name: NAMESPACE
    required: true
  - name: KAFKA_BOOTSTRAP_ADDRESS
    required: true
  - name: KAFKA_TOPIC
    required: true
